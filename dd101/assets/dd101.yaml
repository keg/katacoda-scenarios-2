- hosts: webservers
  roles:
    - { role: Datadog.datadog, become: yes }
  vars:
    datadog_api_key: "{{ lookup('env', 'DD_API_KEY')}}"
  tasks:
    - name: report back
      local_action: copy content="agent installed on {{discovery_hostname}}" dest=/root/status.txt
  pre_tasks:
    - name: report back
      local_action: copy content="agent installing on all hosts {{discovery_hostname}}" dest=/root/status.txt
     

- hosts: webservers
  remote_user: root
  tasks:
    - name: install apache
      apt:
        name: apache2
    