---
- hosts: 127.0.0.1
  tasks:
    - name: local test
      command: echo "here" > /root/setup.txt
- hosts: webservers
  roles:
    - { role: Datadog.datadog, become: yes }
  vars:
    datadog_api_key: "{{ lookup('env', 'DD_API_KEY')}}"
  post_tasks:
    - name: report back
      local_action: echo "Installed Agent on {{ inventory_hostname }}" > /root/setup.txt
     

- hosts: webservers
  remote_user: root
  tasks:
    - name: install apache
      apt:
        name: apache2
    