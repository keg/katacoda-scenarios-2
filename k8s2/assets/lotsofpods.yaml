kind: Deployment
apiVersion: apps/v1
metadata:
  name: lotsofpods-pod
spec:
  selector:
    matchLabels:
      app: lotsofpods
  template:
    labels:
      role: frontend
      letter: a
      widget: fidget
  containers:
    - name: lotsofpodscontainer
      image: ubuntu
      command: ["/bin/bash", "-ec", "sleep infinity"]
  restartPolicy: Never
