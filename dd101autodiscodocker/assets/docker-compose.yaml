version: "3"
networks:
  main:

services:
  datadog:
    image: datadog/agent
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /proc:/host/proc:ro
      - /sys/fs/cgroup:/host/sys/fs/cgroup:ro
    environment:
      - DD_API_KEY
    networks:
      - main

  frontendredis:
    image: redis
    networks:
      - main

  backendredis:
    build: .
    networks:
      - main